<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title>LocalNote1</title>

    <!-- LocalNote1 references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/angular-material.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    

</head>
<body>
    <div ng-app="myWhats" layout="column" layout-fill>
        <div class="md-toolbar-tools" layout-align="center">
            <md-toolbar>


                <h3>
                    myWhats
                </h3>
            </md-toolbar>
        </div>



        <div layout="row">
            <md-content flex="true" style="min-height: 0;">


                <md-list ng-controller="myData">
                    <md-list-item ng-repeat="p in people" class="md-2-line">
                        <div class="md-list-item-text">
                            <h3>
                                {{p.name}}
                            </h3>
                            <p>
                                {{p.phone}}
                            </p>
                        </div>
                    </md-list-item>
                </md-list>

            </md-content>
        </div>

        <div class="md-toolbar-tools" layout-align="center" >
            <md-toolbar layout-align="center end">

                <h3>
                    (c) 2016
                </h3>
            </md-toolbar>
        </div>
        </div>

        <script src="scripts/angular.js"></script>
        <script src="scripts/angular-aria.js"></script>
        <script src="scripts/angular-animate.js"></script>
        <script src="scripts/angular-material.js"></script>

        <!-- Cordova reference, this is added to your app when it's built. -->
        <script src="cordova.js"></script>
        <script src="scripts/platformOverrides.js"></script>

        <script src="scripts/index.js"></script>
</body>
</html>
